
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" name="email" placeholder="Enter your email" ng-model="signup.email" class="form-control"/>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" name="password" placeholder="Password" ng-model="signup.password" class="form-control"/>
</div>
<div class="form-group">
  <label for="password">Confirm Password</label>
  <input type="password" name="password" placeholder="Password" ng-model="signup.confirm" class="form-control"/>
</div>
<div class="auth clearfix"><a ng-click="signup.submit()" class="btn pull-right">Sign Up</a></div>
