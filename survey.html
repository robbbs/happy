
<div class="row">
  <div ng-include="'topbar.html'" class="topbar col-md-6 col-md-offset-3"></div>
</div>
<ul class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-body">On a scale from 0 to 100, where 0 is the lowest possible rating and 100 is the highest possible rating, how would you rate the following aspects of your life?</div>
  </div>
  <li ng-repeat="aspect in aspects" class="scale">
    <div slider="slider" name="{{ aspect }}"></div>
  </li><br/><a ng-click="loadTradeOff()" class="btn btn-default pull-right">Next</a>
</ul>
