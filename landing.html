
<div class="row foot">
  <div class="col-md-8 col-md-offset-2">
    <div class="row logo">
      <h1 class="pull-left">
        <div class="pull-left">What is a Good Life?</div>
        <div class="small pull-left">&nbspÎ²</div>
      </h1><span ng-show="user.info.provider === &quot;anonymous&quot;" class="pull-right"><a ng-click="user.unauth()" class="btn dark pull-right margin-right">Sign Out</a>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div ng-hide="user.info" class="panel welcome">
      <div ng-include="landing.url" class="panel-body"></div>

      <div ng-include="&quot;terms.html&quot;" class="panel-body"></div>
    </div>
  </div>
  <div earth="earth" class="splash">
    <div class="earth"></div>
